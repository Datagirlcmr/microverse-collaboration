<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<div> 
  <h1 id = "title"> Survey Form </h1>
  <p id="description"> This survey is out to know the number of women in the Microverse school and their needs</p>
</div>
<div> 
  <form id="survey-form"> 

    <input type="text" id="name" placeholder="Name" name="Name" required="required" id="name-label"/>
    <input type="email" id="email" placeholder="Email" name="email" required= "required" id="email-label"/>
    <input type="number" id="number" placeholder="Number" name="number" min="0" max="9" id="number-label"/>
    <option id="dropdown"></option>
    <input type="radio" name="name"/>
    <input type="radio" name="email"/>
    <input type="radio" name="number"/>
    <input type="checkbox" value="name"/>
    <input type="checkbox" value="email"/>
    <input type="checkbox" value="number"/>
    <textarea rows="6" cols="60"></textarea>
    <button id="submit"></button>
  </form>
</div>


    

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
